  http: ^1.1.0                  # HTTP client untuk Google API

  # UI & Utilities
  google_fonts: ^6.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
