version: 1.0.0+1

environment:
  sdk: ">=3.6.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  # Firebase
  firebase_core: ^2.31.0
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4

